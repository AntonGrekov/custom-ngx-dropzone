<input type="file" #fileInput class="file-input" (change)="onFilesSelected($event)" [multiple]="multiple"
  [accept]="accept" />
<div class="dropzone" (click)="showFileSelector()">
  <p *ngIf="previewImages.length === 0">{{ label }}</p>
  <div class="image-preview" *ngFor="let img of previewImages">
    <img [src]="img.data">
    <span>{{ img.filename }}</span>
  </div>
</div>
