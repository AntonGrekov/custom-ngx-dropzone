Default
<ngx-dropzone></ngx-dropzone>
Disabled
<ngx-dropzone [disabled]="true"></ngx-dropzone>
With event listener
<ngx-dropzone (filesDropped)="onFilesDropped($event)"></ngx-dropzone>
Multiple disabled
<ngx-dropzone [multiple]="false" (filesDropped)="onFilesDropped($event)"></ngx-dropzone>
Label
<ngx-dropzone [label]="'This is a custom label text'"></ngx-dropzone>
Accepts "image/png,image/jpeg"
<ngx-dropzone [accept]="'image/png,image/jpeg'" (filesDropped)="onFilesDropped($event)"></ngx-dropzone>
Max File size 2kb
<ngx-dropzone [maxFileSize]="2000" (filesDropped)="onFilesDropped($event)"></ngx-dropzone>
Custom ngContainer
<ngx-dropzone [customContent]="customDropzone" (filesDropped)="onFilesDropped($event)">
  <ng-template #customDropzone>
    <div class="custom-dropzone">
      This is my custom content
    </div>
  </ng-template>
</ngx-dropzone>

Custom ngContainer disabled
<ngx-dropzone [customContent]="customDropzone" [disabled]="true" (filesDropped)="onFilesDropped($event)">
  <ng-template #customDropzone>
    <div class="custom-dropzone">
      This is my custom content
    </div>
  </ng-template>
</ngx-dropzone>

Custom ngContainer no multiple
<ngx-dropzone [customContent]="customDropzone" [multiple]="false" (filesDropped)="onFilesDropped($event)">
  <ng-template #customDropzone>
    <div class="custom-dropzone">
      This is my custom content
    </div>
  </ng-template>
</ngx-dropzone>
